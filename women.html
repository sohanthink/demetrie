    <script>

        // nav fixed after scroll
        const nav = document.getElementById("nav");
        const threshold = 100; // Scrolling threshold in pixels

        window.addEventListener("scroll", function () {
            const scrolled = window.scrollY;
            if (scrolled >= threshold) {
                nav.classList.add("scrolled"); // Add "scrolled" class on scroll
            } else {
                nav.classList.remove("scrolled"); // Remove "scrolled" class on back scroll
            }
        });



        let slider = document.getElementById('slider');
        let interval;

        function startSlider() {
            interval = setInterval(() => {
                slider.style.transform = `translateX(-100%)`;
            }, 1000); // Adjust the value to change the speed (milliseconds)
        }

        function stopSlider() {
            clearInterval(interval);
        }

        slider.addEventListener('mouseenter', () => {
            stopSlider();
            slider.classList.add('paused'); // Add a class to visually indicate pause
        });

        slider.addEventListener('mouseleave', () => {
            if (slider.classList.contains('paused')) { // Only start if paused
                startSlider();
                slider.classList.remove('paused'); // Remove paused class
            }
        });

        startSlider();



    </script>
